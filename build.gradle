plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
}

group 'ru.catstack'
version '1.3'

String[] generatedVariables = [ "VERSION:\"$version\"" ]

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'junit', name: 'junit', version: '4.12'

    //JSoup
    compile 'org.jsoup:jsoup:1.12.1'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

jar {
    manifest {
        attributes 'Main-Class': 'ru.catstack.lightshotgrabber.MainKt'
    }

    baseName = "LightShot Grabber"
    libsDirName = 'LightShot Grabber'

    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

task generateVariables {
    doLast {
        String filePath = 'src/main/kotlin/ru/catstack/lightshotgrabber/Generated.kt'
        def generatedFile = file(filePath)

        delete generatedFile

        generatedFile.append("// This code was generated by build.gradle task\n")
        generatedFile.append("package ru.catstack.lightshotgrabber\n\n")
        for (String st : generatedVariables) {
            generatedFile.append("const val " + st.substring(0, st.indexOf(':')) + " = " + st.substring(st.indexOf(':') + 1) + "\n")
        }
    }
}